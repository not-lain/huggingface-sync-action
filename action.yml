name: Sync With Hugging Face Hub
description: An action to sync files on GitHub with a repo on the Hugging Face Hub (https://hf.co)
author: nateraw
branding:
  icon: upload-cloud
  color: yellow

inputs:
  github_repo_id:
    required: true
    type: string
  subdirectory:
    type: string
    default: ''
  huggingface_repo_id:
    required: true
    type: string
  hf_token:
    required: true
  repo_type:
    type: string
    default: 'space'
  space_sdk:
    type: string
    default: 'gradio'
  private:
    type: boolean
    default: false

runs:
  using: "composite"
  steps:
    - name: Checkout Source GitHub Repo to Push
      uses: actions/checkout@v4
      with:
        repository: '${{ inputs.github_repo_id }}'
        # Relative path under $GITHUB_WORKSPACE to place the repository
        path: cloned_github_repo

    - name: Push to hub
      shell: bash
      run: |
        pip install -r "https://raw.githubusercontent.com/${{ github.action_repository }}/${{ github.action_ref || 'main' }}/requirements.txt"
        python "${{ github.action_path }}/sync_with_spaces.py" \
          --repo_id "${{ inputs.huggingface_repo_id }}" \
          --directory "cloned_github_repo/${{ inputs.subdirectory }}" \
          --token "${{ inputs.hf_token }}" \
          --repo_type "${{ inputs.repo_type }}" \
          --space_sdk "${{ inputs.space_sdk }}" \
          --private "${{ inputs.private }}"
